<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Find Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
         display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #countdown {
      font-weight: bold;
      font-size: 18px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Word Find Puzzle</h1>
  <p>Note: You have 72 hours from your first visit on this device to complete the puzzle.</p>
  <p>Time="countdown">72:00:00</span></p>
  <img src="word-find.png" alt="Word Find Puzzle Image" />

  <form id="puzzleForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.2005620554" required />

    <label for="answers">Enter all your answers (as a paragraph):</label>
    <textarea id="answers" name="entry.1166974658" rows="6" required></textarea>

    <input type="hidden" id="timeSpent" name="entry.1333984882" />

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('puzzleForm');
    const countdownDisplay = document.getElementById('countdown');
    const timeSpentInput = document.getElementById('timeSpent');
    const startKey = 'puzzleStartTime';
    const maxDuration = 72 * 60 * 60 * 1000; // 72 hours in milliseconds

    // Get or set the start time
    let startTime = localStorage.getItem(startKey);
    if (!startTime) {
      startTime = Date.now();
      localStorage.setItem(startKey, startTime);
    } else {
      startTime = parseInt(startTime);
    }

    const deadline = startTime + maxDuration;
    const sessionStart = Date.now();

    // Countdown timer
    const countdownInterval = setInterval(() => {
      const now = Date.now();
      const remaining = deadline - now;

      if (remaining <= 0) {
        clearInterval(countdownInterval);
        countdownDisplay.textContent = "00:00:00";
        alert("Your 72-hour submission window has expired.");
        form.querySelector("button").disabled = true;
        return;
      }

      const hours = String(Math.floor(remaining / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((remaining % (1000 * 60)) / 1000)).padStart(2, '0');

      countdownDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }, 1000);

    // On form submit
    form.addEventListener('submit', function (e) {
      const now = Date.now();
      const totalElapsed = now - startTime;

      if (totalElapsed > maxDuration) {
        alert("Sorry, your 72-hour submission window has expired.");
        e.preventDefault();
        return;
      }

      const sessionDuration = Math.floor((now - sessionStart) / 1000); // in seconds
      timeSpentInput.value = sessionDuration;

      // Replace with your real Google Form action URL
      form.action =
        "https://forms.gle/tizDiryJsfPbU7xn8";
    });
  </script>
</body>
</html>
