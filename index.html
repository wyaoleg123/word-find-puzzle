        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label><br>

        <label for="words">Words you found (separated by commas):</label><br>
        <textarea id="words" rows="6" cols="40" required></textarea><br><br>
        <p><strong>Time spent:</strong> <span id="timeSpent">0</span> seconds</p>
        <p><strong>Time left:</strong> <span id="timeLeft">Loading...</span></p>
        <button type="submit">Submit</button>
    </form>
